<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Navigation Bar</title>
</head>
<body>
    <nav>
        <a href=""><img src="image/logo.png" alt=""></a>
        <a href=""><img class="bar" src="image/bar.png" alt=""></a>
        <ul class="activeNav" id="deactiveNav">
            <a href=""><img class="cross" src="image/cross.png" alt=""></a>
            <li><a href="">Home</a></li>
            <li><a href="">Shop</a></li>
            <li><a href="">Contact Us</a></li>
            <li><a href="">Offer</a></li>
            <li><a href="">About</a></li>
        </ul>
    </nav>

    <script>
        let navBar = document.querySelector('.bar');
        navBar.addEventListener('click', (e) => {
            let activeNav = document.querySelector('.activeNav');
            activeNav.classList.add('active');

            e.preventDefault()
        })

        let crossBar = document.querySelector('.cross');
        crossBar.addEventListener('click', () => {
            let deActive = document.querySelector('.activeNav');
            deActive.classList.remove('active');
        })
    </script>
    



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
